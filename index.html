<body>
    


        <h1 class="text-Left">The Psychic Game</h1>



        <p> Guess What Letter I am thinking of.</p>

        <div>
            <p id="randLetter-text"></p>
            <p id="wins-text"></p>
            <p id="losses-text"></p>
            <p id="guesses-text"></p>
            <p id="userchoice-text"></p>
        
        </div>


        <script type="text/javascript">


        var randletter = "";


            var wins = 0;
            var losses = 0;
            var guesses = 9;

            var randLetterText = document.getElementById("randLetter-text");
            var winsText = document.getElementById("wins-text");
            var lossesText = document.getElementById("losses-text");
            var guessesText = document.getElementById("guesses-text");
            var userChoiceText = document.getElementById("userchoice-text");


                document.onkeyup = function(event) {

                var userGuess = event.key;

               
                var alphabet = "abcdefghijklmnopqrstuvwxyz";

                var randletter = alphabet[Math.floor(Math.random() * alphabet.length)]

                winsText.textContent = "Wins: " + wins;
                lossesText.textContent = "Losses: " + losses;
        
                for (var guesses = 9; guesses > 0; guesses--) {


                    if (userGuess === randletter) {
                        
                        wins++;
                        return

                    } else {

                        guessesText.textContent = "Guesses: " + guesses;
                        userChoiceText.textContent = "You chose: " + userGuess;
                        

                        }
                        
                    }
                    
                }

                losses++


    </script>
